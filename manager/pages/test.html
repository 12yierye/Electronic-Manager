<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合测试页面</title>
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/notification.css">
    <link rel="stylesheet" href="../styles/test.css">
</head>
<body>
    <div class="container">
        <h1>综合测试页面</h1>
        
        <div class="tabs">
            <div class="tab active" data-tab="notifications">通知系统测试</div>
            <div class="tab" data-tab="sounds">音效系统测试</div>
        </div>
        
        <!-- 通知系统测试 -->
        <div id="notifications" class="tab-content active">
            <div class="test-panel">
                <div class="panel-title">创建自定义通知</div>
                <div class="form-group">
                    <label for="notificationType">通知类型</label>
                    <select id="notificationType" data-custom>
                        <option value="info">信息</option>
                        <option value="success">成功</option>
                        <option value="warning">警告</option>
                        <option value="error">错误</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="notificationTitle">标题</label>
                    <input type="text" id="notificationTitle" value="测试通知">
                </div>
                
                <div class="form-group">
                    <label for="notificationMessage">消息内容</label>
                    <textarea id="notificationMessage">这是一个测试通知消息内容。</textarea>
                </div>
                
                <div class="form-group">
                    <label for="notificationDuration">显示时长 (毫秒)</label>
                    <input type="number" id="notificationDuration" value="3000" min="1000">
                </div>
                
                <button class="btn" id="createTestNotificationBtn">创建通知</button>
                <button class="btn btn-secondary" id="clearAllNotificationsBtn">清空所有通知</button>
            </div>
            
            <div class="test-panel">
                <div class="panel-title">预设通知示例</div>
                <div class="btn-group">
                    <button class="btn" id="infoNotificationBtn">信息通知</button>
                    <button class="btn btn-success" id="successNotificationBtn">成功通知</button>
                    <button class="btn btn-warning" id="warningNotificationBtn">警告通知</button>
                    <button class="btn btn-danger" id="errorNotificationBtn">错误通知</button>
                </div>
            </div>
            
            <div class="test-panel">
                <div class="panel-title">批量创建通知测试</div>
                <div class="btn-group">
                    <button class="btn btn-success" id="simultaneousNotificationsBtn">同时创建3个通知</button>
                    <button class="btn btn-warning" id="staggeredNotificationsBtn">错开创建3个通知</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-success" id="create3NotificationsBtn">创建3个通知</button>
                    <button class="btn btn-warning" id="create5NotificationsBtn">创建5个通知</button>
                    <button class="btn btn-danger" id="create10NotificationsBtn">创建10个通知</button>
                </div>
            </div>
            
            <div class="test-panel">
                <div class="panel-title">音效风格设置</div>
                <div class="form-group">
                    <label for="soundStyle">选择音效风格</label>
                    <select id="soundStyle" data-custom>
                        <option value="default">默认</option>
                        <option value="soft">柔和</option>
                        <option value="electronic">电子</option>
                        <option value="natural">自然</option>
                    </select>
                </div>
            </div>
            
            <div class="test-panel">
                <div class="panel-title">调试信息</div>
                <div class="debug-info">
                    <h3>通知系统状态</h3>
                    <p>当前活动通知数量: <span id="notificationCount" class="notification-count">0</span></p>
                    <h3>系统日志</h3>
                    <div id="debugOutput" class="debug-output"></div>
                    <div class="btn-group">
                        <button class="btn btn-secondary" id="clearDebugOutputBtn">清空日志</button>
                        <button class="btn" id="updateNotificationCountBtn">刷新计数</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 音效系统测试 -->
        <div id="sounds" class="tab-content">
            <div class="sound-test-container">
                <h2>音效测试</h2>
                
                <div class="sound-test-panel">
                    <div class="sound-title">高优先级通知音效</div>
                    <div class="sound-description">
                        用于重要通知的音效，比如错误提示或紧急消息。
                    </div>
                    <div class="sound-type-buttons">
                        <button class="sound-type-button" data-priority="high_priority" data-type="default">默认音效</button>
                        <button class="sound-type-button" data-priority="high_priority" data-type="soft">柔和音效</button>
                        <button class="sound-type-button" data-priority="high_priority" data-type="electronic">电子音效</button>
                        <button class="sound-type-button" data-priority="high_priority" data-type="natural">自然音效</button>
                    </div>
                </div>
                
                <div class="sound-test-panel">
                    <div class="sound-title">中优先级通知音效</div>
                    <div class="sound-description">
                        用于一般性通知的音效，如成功提示或普通警告。
                    </div>
                    <div class="sound-type-buttons">
                        <button class="sound-type-button" data-priority="medium_priority" data-type="default">默认音效</button>
                        <button class="sound-type-button" data-priority="medium_priority" data-type="soft">柔和音效</button>
                        <button class="sound-type-button" data-priority="medium_priority" data-type="electronic">电子音效</button>
                        <button class="sound-type-button" data-priority="medium_priority" data-type="natural">自然音效</button>
                    </div>
                </div>
                
                <div class="sound-test-panel">
                    <div class="sound-title">低优先级通知音效</div>
                    <div class="sound-description">
                        用于非重要通知的音效，如信息提示或状态更新。
                    </div>
                    <div class="sound-type-buttons">
                        <button class="sound-type-button" data-priority="low_priority" data-type="default">默认音效</button>
                        <button class="sound-type-button" data-priority="low_priority" data-type="soft">柔和音效</button>
                        <button class="sound-type-button" data-priority="low_priority" data-type="electronic">电子音效</button>
                        <button class="sound-type-button" data-priority="low_priority" data-type="natural">自然音效</button>
                    </div>
                </div>
                
                <!-- 新增生成音效按钮区域 -->
                <div class="sound-test-panel">
                    <div class="sound-title">生成音效文件</div>
                    <div class="sound-description">
                        点击下面的按钮显示如何运行音效生成脚本，重新生成所有音效文件。
                    </div>
                    <button class="sound-button" id="generateSoundsBtn">生成所有音效</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 确保通知容器存在 -->
    <div id="notificationContainer" class="notification-container"></div>

    <script src="../scripts/base.js"></script>
    <script src="../scripts/notification.js"></script>
    <script src="../scripts/custom-select.js"></script>
    <script src="../scripts/test.js"></script>
</body>
</html>
